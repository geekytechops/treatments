        <script>
	function adproduct(){
	
		var testName = $(".testName").val().trim();
		var amount = $(".amount").val().trim();
		var formName="add_test";
		
		if(testName==''){
			if(testName==''){
				$('.testName').addClass('field-invalid');
				$('.testName').removeClass('field-valid');
				$('#testNameError').attr('style','display:flex; color: #ff0000; margin-top: 5px;');
				$(".testNameError").attr('style','display: flex;align-items: center;');
			}else{
				$('.testName').removeClass('field-invalid');
				$('.testName').addClass('field-valid');
				$('#testNameError').hide();
				$(".testNameError").attr('style','');
			}
			if(amount==''){
				$('.amount').addClass('field-invalid');
				$('.amount').removeClass('field-valid');
				$('#amountError').attr('style','display:flex; color: #ff0000; margin-top: 5px;');
				$(".amountError").attr('style','display: flex;align-items: center;');
			}else{
				$('.amount').removeClass('field-invalid');
				$('.amount').addClass('field-valid');
				$('#amountError').hide();
				$(".amountError").attr('style','');
			}
			return false;
		}else{
			$.ajax({
                // url:"include/connect.php",
                // url:"https://close-profile.000webhostapp.com/connection.php",
                url:"https://sartorial-police.000webhostapp.com/connection.php",
				type:"POST",
				data:{testName:testName,amount:amount,formName:formName},
				success: function(response) {
                    Swal.fire({
                    position: 'center',
                    icon: 'success',
                    title: 'New Doctor added Successfully',
                    showConfirmButton: false,
                    timer: 1500
                    })
                    $( "#container-fluid" ).load(window.location.href + " #container-fluid" );
				}
			})
		}
	}
	</script>
